id: example-insert-before
hooks:
  - target: hello
    operations:
      - type: insert-before
        target: hello
        in:
          - replaced: hello
            with: hello_
        transitions:
          - name: echo-rooster
            type: shell
            in:
              - place: hello
                pattern: Hello
            out:
              - place: hello_
                pattern: ~(hello)
            command: echo "cock-a-doodle-doo!"
