id: example-insert-before
hooks:
  - target: hello
    operations:
      - type: insert-before
        target: hello
        in:
          - place: foo_
            pattern: 0
        transitions:
          - name: echo-rooster
            type: shell
            in:
              - place: foo
                pattern: 0
            out:
              - place: foo_
                pattern: 0
            command: echo "cock-a-doodle-doo!"
