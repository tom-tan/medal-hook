name: insert-before-network
application: hello
type: network
in:
  - place: hello
    pattern: Hello
out:
  - place: hello
    pattern: goodbye
transitions:
  - name: hello
    type: shell
    in:
      - place: hello
        pattern: Hello
    out:
      - place: hello
        pattern: goodbye
    command: |
      echo "~(hello), world!"
