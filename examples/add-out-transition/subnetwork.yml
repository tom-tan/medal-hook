name: hello-world
application: sub-hello
type: network
in:
  - place: foo
    pattern: 0
out:
  - place: foo
    pattern: exit
  - place: out
    pattern: _
transitions:
  - name: hello
    type: shell
    in:
      - place: foo
        pattern: 0
    out:
      - place: foo
        pattern: exit
      - place: bar
        pattern: exit
      - place: out
        pattern: actual.txt
    command: echo "Hello, world!" > actual.txt
