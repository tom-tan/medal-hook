name: add-out-root-network
application: hello
type: network
in:
  - place: foo
    pattern: 0
out:
  - place: foo
    pattern: exit
on:
  exit:
    - name: sleep
      type: shell
      in:
        - place: bar
          pattern: exit
      command: echo "Good night, world!"
transitions:
  - name: hello
    type: shell
    in:
      - place: foo
        pattern: 0
    out:
      - place: foo
        pattern: exit
      - place: bar
        pattern: exit
    command: echo "Hello, world!"
